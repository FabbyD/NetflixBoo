<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Boo</title>
  
  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <script src="../scripts/jquery-3.1.1.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="../styles/main.css">
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  <script src="../scripts/version.js"></script>
  <script src="../scripts/utilities.js"></script>
  <script src="../scripts/initialize_firebase.js"></script>
  <script src="../scripts/requester.js"></script>
  <script src="../scripts/credentials.js"></script>
  <script src="../scripts/views/initial_view.js"></script>
  <script src="../scripts/views/inactive_view.js"></script>
  <script src="../scripts/views/signin_view.js"></script>
  <script src="../scripts/views/disconnected_view.js"></script>
  <script src="../scripts/views/connected_view.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="boo-header">
      <img id='logo' src='../images/logo.png'>
      <button type="button" class="btn btn-primary btn-lg activate-button">Activate</button>
      <span class="user-name" style='display: none'></span>
      <button type="button" class="btn btn-default btn-sm sign-in-button" style="display: none">Sign in</button>
    </div>
    <div class="sessions-container">
      <div class="sessions-list">
        <div class="session" style="text-align: center">
          <img class="session-owner-picture" src="../images/pacman64.png" alt="Owner's picture">
          <span class="session-owner-name vertical-align">OGBronx</span>
          <button type="button" class="btn btn-warning session-button">Join</button>
          <div style="clear: both">
        </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary create-session-button">Create</button>
    </div>
  </div>
</body>
</html>
