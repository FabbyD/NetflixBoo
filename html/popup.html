<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign In</title>
  
  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <script src="../scripts/jquery-3.1.1.min.js"></script>
  <script src="../scripts/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="../styles/main.css">
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  <script src="../scripts/utilities.js"></script>
  <script src="../scripts/initializeFirebase.js"></script>
  <script src="../scripts/Credentials.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6">
          <h3>Netflix Boo</h3>
        </div>
        <div class="col-xs-6">
          <div class="pull-right user-details">
            <span class="user-name"></span>
            <button type="button" class="btn btn-default btn-sm sign-in-button">Sign in</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" align="center">
          <button type="button" class="btn btn-primary btn-lg activate-button">Activate</button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary create-session-button" >New session</button>
        </div>
      </div>
      <div class="sessions-container"></div>
    </div>
  </div>
  
</body>
</html>
